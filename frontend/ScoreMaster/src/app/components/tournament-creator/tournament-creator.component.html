<mat-toolbar class="app-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="routingService.goToTournamentView()">Wettk채mpfe</button>
      <button mat-menu-item color="warn" (click)="loginService.logout()">Logout</button>
    </mat-menu>
    <span>Wettkampf erstellen - {{ loginService.username }} (Admin)</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <div class="form-container mat-elevation-z8">
    <form #tournamentForm="ngForm" class="tournament-form">
      <h1>Wettkampf erstellen</h1>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Wettkampf Name" required [(ngModel)]="tournamentCreatorService.tournamentName" name="tournamentName">
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <mat-label>Wettkampf-Typ</mat-label>
        <mat-select required [(ngModel)]="tournamentCreatorService.tournamentType" name="tournamentType">
          <mat-option *ngFor="let type of tournamentCreatorService.tournamentTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button-container">
        <button mat-button >Hauptwerter hinzuf체gen</button>
        <button mat-button >Werter hinzuf체gen</button>
        <button mat-button >Teilnehmer hinzuf체gen</button>
      </div>
      <div class="submit-button-container">
        <button mat-raised-button color="primary" type="submit">Erstellen</button>
      </div>
    </form>
  </div>
</div>
